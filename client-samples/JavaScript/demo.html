<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月歌WebSocketクライアント デモ</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'Meiryo', 'メイリオ', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }

        .status.connected .status-indicator {
            background: #4caf50;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tsukiuta-container {
            margin-top: 20px;
        }

        .tsukiuta {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tsukiuta h3 {
            margin: 0 0 15px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .tsukiuta-lines {
            text-align: center;
            font-size: 1.4em;
            line-height: 1.8;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .line {
            margin: 8px 0;
            font-weight: 500;
        }

        .reading {
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            margin: 15px 0;
            font-size: 1.1em;
        }

        .explanation {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .impression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            white-space: pre-wrap;
        }

        .log-info {
            color: #81c784;
        }

        .log-error {
            color: #e57373;
        }

        .log-warning {
            color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌙 月歌WebSocketクライアント</h1>
            <p>リアルタイムで月歌を受信するデモページ</p>
        </div>

        <div id="status" class="status disconnected">
            <div class="status-indicator"></div>
            <span id="status-text">切断中</span>
        </div>

        <div class="controls">
            <button id="connect-btn" onclick="connect()">接続</button>
            <button id="disconnect-btn" onclick="disconnect()" disabled>切断</button>
            <button onclick="clearTsukiutas()">履歴クリア</button>
        </div>

        <div id="tsukiuta-container" class="tsukiuta-container">
            <p>月歌システムに接続すると、新しい月歌がここに表示されます。</p>
        </div>

        <div class="logs">
            <div id="logs"></div>
        </div>
    </div>

    <script src="tsukiuta-websocket-client.js"></script>
    <script>
        let client = null;

        // UI要素
        const statusElement = document.getElementById('status');
        const statusTextElement = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const tsukiutaContainer = document.getElementById('tsukiuta-container');
        const logsContainer = document.getElementById('logs');

        // ログ関数
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // 接続関数
        async function connect() {
            try {
                if (client) {
                    client.disconnect();
                }

                client = new TsukiutaWebSocketClient({
                    serverUrl: 'ws://localhost:3002/unity',
                    enableDebugLog: false // コンソールログを無効化
                });

                // イベントリスナー設定
                client.on('connected', () => {
                    statusElement.className = 'status connected';
                    statusTextElement.textContent = '接続中';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    addLog('サーバーに接続しました', 'info');
                });

                client.on('disconnected', () => {
                    statusElement.className = 'status disconnected';
                    statusTextElement.textContent = '切断中';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    addLog('サーバーから切断されました', 'warning');
                });

                client.on('tsukiutaReceived', (tsukiutaData) => {
                    addLog(`新しい月歌を受信: ${tsukiutaData.tsukiuta}`, 'info');
                    displayTsukiuta(tsukiutaData);
                });

                client.on('error', (error) => {
                    addLog(`エラー: ${error.message || error}`, 'error');
                });

                // 接続開始
                await client.connect();
                addLog('接続処理を開始しました', 'info');

            } catch (error) {
                addLog(`接続に失敗しました: ${error.message}`, 'error');
            }
        }

        // 切断関数
        function disconnect() {
            if (client) {
                client.disconnect();
                client = null;
                addLog('切断しました', 'info');
            }
        }

        // 月歌表示関数
        function displayTsukiuta(tsukiutaData) {
            const tsukiutaElement = document.createElement('div');
            tsukiutaElement.className = 'tsukiuta';
            
            tsukiutaElement.innerHTML = `
                <h3>🌙 新しい月歌</h3>
                <div class="tsukiuta-lines">
                    <div class="line">${tsukiutaData.line1} (${tsukiutaData.syllables_line1}音)</div>
                    <div class="line">${tsukiutaData.line2} (${tsukiutaData.syllables_line2}音)</div>
                    <div class="line">${tsukiutaData.line3} (${tsukiutaData.syllables_line3}音)</div>
                </div>
                <div class="reading">${tsukiutaData.reading}</div>
                <div class="explanation">${tsukiutaData.explanation}</div>
                <div class="impression">💭 感想: ${tsukiutaData.impression}</div>
            `;

            // 最新の月歌を先頭に追加
            if (tsukiutaContainer.firstChild && tsukiutaContainer.firstChild.tagName !== 'P') {
                tsukiutaContainer.insertBefore(tsukiutaElement, tsukiutaContainer.firstChild);
            } else {
                // 初回の場合は説明文を削除
                tsukiutaContainer.innerHTML = '';
                tsukiutaContainer.appendChild(tsukiutaElement);
            }
        }

        // 履歴クリア関数
        function clearTsukiutas() {
            tsukiutaContainer.innerHTML = '<p>月歌システムに接続すると、新しい月歌がここに表示されます。</p>';
            addLog('月歌履歴をクリアしました', 'info');
        }

        // ページ離脱時の処理
        window.addEventListener('beforeunload', () => {
            if (client) {
                client.disconnect();
            }
        });

        // 初期ログ
        addLog('月歌WebSocketクライアント デモページが読み込まれました', 'info');
        addLog('「接続」ボタンをクリックしてサーバーに接続してください', 'info');
    </script>
</body>
</html>
