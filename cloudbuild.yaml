steps:
  # Build the Docker image (includes npm build)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$BUILD_ID'
      - '--build-arg'
      - 'REACT_APP_SUPABASE_URL=${_SUPABASE_URL}'
      - '--build-arg'
      - 'REACT_APP_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'REACT_APP_CLAUDE_API_KEY=${_CLAUDE_API_KEY}'
      - '--build-arg'
      - 'REACT_APP_CLAUDE_API_URL=https://api.anthropic.com/v1/messages'
      - '--build-arg'
      - 'REACT_APP_CLAUDE_MODEL=claude-sonnet-4-20250514'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$BUILD_ID'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tsukiuta-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$BUILD_ID'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'CLAUDE_API_KEY=${_CLAUDE_API_KEY},NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/tsukiuta-web:$BUILD_ID'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
