steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  # Build the React app
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$SHORT_SHA'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tsukiuta-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tsukiuta-web:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,REACT_APP_CLAUDE_API_KEY=${_CLAUDE_API_KEY},REACT_APP_SUPABASE_URL=${_SUPABASE_URL},REACT_APP_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '--min-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/tsukiuta-web:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
